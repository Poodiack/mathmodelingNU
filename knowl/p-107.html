<p xmlns:svg="http://www.w3.org/2000/svg"><figure class="table table-like"><figcaption><span class="type">Table</span><span class="space"> </span><span class="codenumber">4.2.1<span class="period">.</span></span><span class="space"> </span></figcaption><div class="tabular-box natural-width"><table class="tabular">
<tr class="header-horizontal"><th class="l m b3 r0 l0 t0 lines" colspan="2">Iteration functions of the <code class="code-inline tex2jax_ignore">..range</code> for <code class="code-inline tex2jax_ignore">a</code>, <code class="code-inline tex2jax_ignore">b</code>, <code class="code-inline tex2jax_ignore">c</code> integers</th></tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><code class="code-inline tex2jax_ignore">for k in [a..b]: ...</code></td>
<td class="l m b0 r0 l0 t0 lines">constructs the list of SageMath integers \(a\le k\le b\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><code class="code-inline tex2jax_ignore">for k in srange (a, b): ...</code></td>
<td class="l m b0 r0 l0 t0 lines">constructs the list of SageMath integers \(a\le k &lt; b\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><code class="code-inline tex2jax_ignore">for k in range (a, b): ...</code></td>
<td class="l m b0 r0 l0 t0 lines">constructs a list of Python integers (<code class="code-inline tex2jax_ignore">int</code>)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><code class="code-inline tex2jax_ignore">for k in xrange (a, b): ...</code></td>
<td class="l m b0 r0 l0 t0 lines">enumerates Python integers (<code class="code-inline tex2jax_ignore">int</code>) without</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"></td>
<td class="l m b0 r0 l0 t0 lines">explicitly constructing the corresponding list</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><code class="code-inline tex2jax_ignore">for k in sxrange (a, b): ...</code></td>
<td class="l m b0 r0 l0 t0 lines">enumerates SageMath integers without constructing a list</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><code class="code-inline tex2jax_ignore">[a,a+c..b], [a..b, step=c]</code></td>
<td class="l m b0 r0 l0 t0 lines">SageMath integers \(a\text{,}\) \(a+c\text{,}\) \(a+2c\text{,}\) \(\dots\) as long as \(a+kc\le b\)</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><code class="code-inline tex2jax_ignore">..range(b)</code></td>
<td class="l m b0 r0 l0 t0 lines">equivalent to <code class="code-inline tex2jax_ignore">.. range (0, b)</code>
</td>
</tr>
<tr>
<td class="l m b3 r0 l0 t0 lines"><code class="code-inline tex2jax_ignore">..range(a, b, c)</code></td>
<td class="l m b3 r0 l0 t0 lines">sets the iteration increment to \(c\) instead of 1</td>
</tr>

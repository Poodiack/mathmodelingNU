<p xmlns:svg="http://www.w3.org/2000/svg">In Sage, equations and inequalities are defined using the operators <code class="code-inline tex2jax_ignore">==</code> (equal to), <code class="code-inline tex2jax_ignore">!=</code> (not equal to), <code class="code-inline tex2jax_ignore">&lt;</code> (less than), <code class="code-inline tex2jax_ignore">&lt;=</code> (less than or equal to), <code class="code-inline tex2jax_ignore">&gt;</code> (greater than), and <code class="code-inline tex2jax_ignore">&gt;=</code> (greater than or equal to) and will return either True or False.</p>

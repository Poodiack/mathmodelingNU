<p>SageMath can solve systems of equations, where we use the square brackets to let SageMath know we're providing a list of functions, rather than just one. So to solve the system:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
9a+3b+c \amp =32\\
4a+2b+c \amp =15\\
a+b+c \amp = 6 
\end{align*}
</div>

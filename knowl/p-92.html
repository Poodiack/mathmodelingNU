<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">SageMath does allow us to write some methods like <code class="code-inline tex2jax_ignore">expand</code> or <code class="code-inline tex2jax_ignore">factor</code> in function form instead. For instance, <code class="code-inline tex2jax_ignore">factor(f)</code> is equivalent to <code class="code-inline tex2jax_ignore">f.factor()</code>. To get rid of the ``evaluates to'' piece, we need to specify the "of \(x\)" part of our function.</p>

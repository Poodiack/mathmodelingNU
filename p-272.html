<p xmlns:svg="http://www.w3.org/2000/svg">This shows that \(V\) is clearly proportional to \(1/P\) and the constant of proportionality is about 1362.  (Note that the constant of proportionality may be different for a different gas.)  In this case, we say that \(V\) and \(P\) are <em class="emphasis">inversely proportional</em>.</p>
